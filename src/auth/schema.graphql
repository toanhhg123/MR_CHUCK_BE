input AuthRequest {
  email: String!
  password: String!
}

input AuthRegisterInput {
  email: String!
  password: String!
  username: String!
}

type AuthResponse {
  accessToken: String!
  refreshTokens: String!
}

type Query {
  getMe: User
}

type Mutation {
  login(authRequest: AuthRequest!): AuthResponse!
  register(input: AuthRegisterInput!): AuthResponse!
}
